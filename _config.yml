# Site settings
title: Philipp Danzinger # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Europe/Vienna # set your timezone
image: # This image used for Open Graph more info https://ogp.me/ TODO
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Philipp Danzinger # author name
  bio: >- # tell to the world
    Hello World!
  username: philipp_danzinger # author username
  github: pdanzinger
  twitter: Philipp Danzinger
  facebook: Philipp Danzinger
  blog_name: Philipp Danzinger
  email: your-email@email.com # your contact adress
  avatar: # change with your own avatar TODO

# Url settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
